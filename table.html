<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <td>h1</td>
        <td>h2</td>
        <td>h3</td>

    </tr>
    </thead>
    <tbody>
    <tr>
        <td>c1</td>
        <td>c2</td>
        <td>c3</td>

    </tr>
    <tr>
        <td>c1</td>
        <td>c2</td>
        <td>c3</td>

    </tr>
    <tr>
        <td colspan="2">c1+2</td>
        <td>c3</td>

    </tr>



    </tbody>
    <tfoot>
    <tr>
        <td>f1</td>
        <td>f2</td>
        <td>f3</td>

    </tr>

    </tfoot>

</table>


</body>
</html>
